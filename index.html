<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Letter</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    height:100%;
    font-family:Arial;
}

/* PAGE 1 */
.page{
    width:100vw;
    height:100vh;
    position:relative;
    background:radial-gradient(circle,#eaffff,#7fdcff,#29a8ff);
    overflow:hidden;
}

#msg{
    position:absolute;
    top:55%;
    width:90%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    font-size:60px;
    color:white;
    text-shadow:0 0 30px cyan;
    cursor:pointer;
    line-height:1.2;
}

/* PARROTS */
.wrap{
    position:absolute;
    top:5%;
    width:600px;
    height:600px;
}
.left{
    left:-800px;
    animation:flyL 2s forwards;
}
.right{
    right:-800px;
    animation:flyR 2s forwards;
}

@keyframes flyL{to{left:3%}}
@keyframes flyR{to{right:3%}}

.knock{animation:knock .25s 6}
@keyframes knock{50%{transform:translateX(-14px)}}

.wing{
    animation:flap .35s infinite alternate;
    transform-origin:top center;
}
@keyframes flap{to{transform:rotateX(45deg)}}

/* ENVELOPE */
#intro{
    position:fixed;
    inset:0;
    background:#8fdcff;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}

#intro svg{
    width:560px;
    max-width:90vw;
}

#flap{
    cursor:pointer;
    transform-origin:150px 40px;
    transition:1s;
}

.open{transform:rotateX(160deg)}

#hint{
    position:fixed;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:50px;
    font-weight:bold;
}

/* FINAL PAGE */
#paperFull{
    display:none;
    min-height:100vh;
    padding-top:120px;
    padding-bottom:200px;
    text-align:center;
    position:relative;
    z-index:1;
}

/* BACKGROUND STRIP â€” PURE BACK */
#paperFull::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#f8e9b8,#c99738);
    z-index:-2;           /* ðŸ”¥ pushed fully behind */
}

/* FIXED IMAGE */
#photo{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:900px;
    height:900px;
    max-width:95vw;
    max-height:95vw;
    border-radius:50%;
    overflow:hidden;
    opacity:.45;
    pointer-events:none;
    z-index:-1;           /* ðŸ”¥ above background, below text */
}

#photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* TEXT */
#message{
    margin:0 auto;
    padding:40px 40px 220px;
    font-size:26px;
    text-align:center;
    white-space:pre-wrap;
    line-height:1.6;
    position:relative;
    z-index:2;            /* ðŸ”¥ text always on top */
}

/* MOBILE */
@media(max-width:600px){
    .wrap{
        width:260px;
        height:260px;
        top:5%;
    }
    svg{
        width:260px;
        height:260px;
    }
    #msg{
        font-size:32px;
        top:60%;
    }
    #photo{
        width:420px;
        height:420px;
    }
    #message{
        font-size:20px;
        padding:30px 20px 260px;
    }
    #intro svg{
        width:580px;
    }
    #hint{
        font-size:22px;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="p1" class="page">

<div class="wrap left">
<svg id="leftBird" viewBox="0 0 340 340">
<ellipse cx="170" cy="30" rx="80" ry="16" fill="none" stroke="white" stroke-width="5"/>
<path class="wing" d="M95 170 Q-40 220 90 300 Q150 240 150 195" fill="#f2fbff"/>
<path class="wing" d="M245 170 Q380 220 250 300 Q190 240 190 195" fill="#f2fbff"/>
<ellipse cx="170" cy="230" rx="85" ry="100" fill="#f7fdff"/>
<circle cx="170" cy="130" r="60" fill="white"/>
<circle cx="140" cy="120" r="9"/>
<circle cx="200" cy="120" r="9"/>
<ellipse cx="120" cy="150" rx="10" ry="7" fill="#ffb6c6"/>
<ellipse cx="220" cy="150" rx="10" ry="7" fill="#ffb6c6"/>
<polygon points="160,145 180,145 170,170" fill="#ff9f2f"/>
</svg>
</div>

<div class="wrap right">
<svg viewBox="0 0 340 340">
<ellipse cx="170" cy="30" rx="80" ry="16" fill="none" stroke="white" stroke-width="5"/>
<path class="wing" d="M95 170 Q-40 220 90 300 Q150 240 150 195" fill="#f2fbff"/>
<path class="wing" d="M245 170 Q380 220 250 300 Q190 240 190 195" fill="#f2fbff"/>
<ellipse cx="170" cy="230" rx="85" ry="100" fill="#f7fdff"/>
<circle cx="170" cy="130" r="60" fill="white"/>
<circle cx="140" cy="120" r="9"/>
<circle cx="200" cy="120" r="9"/>
<ellipse cx="120" cy="150" rx="10" ry="7" fill="#ffb6c6"/>
<ellipse cx="220" cy="150" rx="10" ry="7" fill="#ffb6c6"/>
<polygon points="160,145 180,145 170,170" fill="#ff9f2f"/>
</svg>
</div>

<div id="msg"></div>
</div>

<!-- ENVELOPE -->
<div id="intro">
<svg viewBox="0 0 300 240">
<rect x="10" y="40" width="280" height="150" fill="white" stroke="black" stroke-width="6"/>
<line x1="10" y1="190" x2="150" y2="105" stroke="black" stroke-width="6"/>
<line x1="290" y1="190" x2="150" y2="105" stroke="black" stroke-width="6"/>
<text x="150" y="168" text-anchor="middle" font-size="16" fill="#29a8ff">
A Letter from Heaven
</text>
<polygon id="flap" points="10,40 150,115 290,40" fill="white" stroke="black" stroke-width="6"/>
</svg>
<div id="hint">Tap the mouth to open the letter</div>
</div>

<!-- FINAL PAGE -->
<div id="paperFull">
<div id="photo">
<img src="https://i.postimg.cc/Y0P8MS19/Chat_GPT_Image_Jan_26_2026_01_41_59_AM.png">
</div>
<div id="message">Loading message...</div>
</div>

<script>
const msg=document.getElementById("msg");
const bird=document.getElementById("leftBird");
const p1=document.getElementById("p1");
const intro=document.getElementById("intro");
const flap=document.getElementById("flap");
const final=document.getElementById("paperFull");
const message=document.getElementById("message");

/* LOAD FULL TEXT */
fetch("https://raw.githubusercontent.com/afmanali14/birthday-letter/refs/heads/main/letter.text")
.then(res=>res.text())
.then(text=>message.innerText=text)
.catch(()=>message.innerText="Message failed to load.");

setTimeout(()=>{
    bird.classList.add("knock");
    msg.innerHTML="Knock Knock ðŸ˜„";
},2000);

setTimeout(()=>{
    msg.innerHTML="Happiest Birthday Cutiieesstt Panda ji,<br>May God Bless you with all the Happiness and a Long life";
},4000);

setTimeout(()=>{
    msg.innerHTML="ðŸ’« We Got a Message for You from Heaven.<br>wanna read out?? Just Tap me ðŸ’«";
    msg.onclick=()=>{
        p1.style.display="none";
        intro.style.display="flex";
    };
},10000);

flap.onclick=()=>{
    flap.classList.add("open");
    setTimeout(()=>{
        intro.style.display="none";
        final.style.display="block";
        document.body.style.overflow="auto";
    },800);
};
</script>

</body>
</html>
